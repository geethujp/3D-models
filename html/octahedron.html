<html>
    <head>
        <title>
            My first Three.js app
        </title>
        <style>
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js">
        </script>
        <input type="button" value="octahedron" onclick="return render_octahedron();"/>
        <input type="button" value="remove" onclick="return remove_item();"/>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            var geometry = new THREE.OctahedronGeometry(500);
            var material = new THREE.MeshBasicMaterial( {
            color: 0xffffff,
            shading: THREE.FlatShading,
            vertexColors: THREE.VertexColors,
            wireframe:true
            });
                 var octahedron = new THREE.Mesh(geometry, material);
            scene.add(octahedron);
            function render_octahedron() {
           
            camera.position.z = 1000;
            requestAnimationFrame(render_octahedron);
            octahedron.rotation.x += 0.01;
            octahedron.rotation.y += 0.01;
            renderer.render(scene, camera);
            };
            function remove_item()
            {
            scene.remove( octahedron );
            };
            // render();
        </script>
        
    </body>
</html>
